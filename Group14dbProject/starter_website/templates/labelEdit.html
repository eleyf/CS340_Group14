<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Label Edit</title>
</head>
<body>


<div class="container-fluid">
    <div class="container">

        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">HOME</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="songSearch.html">Song</a>
                        <a class="nav-item nav-link" href="albumSearch.html">Album</a>
                        <a class="nav-item nav-link" href="artistSearch.html">Artist</a>
                        <a class="nav-item nav-link" href="labelSearch.html">Label</a>
                    </div>
                </div>
            </nav>
        </div>

        <br>

        <div class="container">
            <div class="card col-sm-6">
                <div class="card-body">
                    <h5 class="card-title" style="text-align: center">Edit Label</h5>
                    <form id="labelEditForm" action="/labelEdit.html/{{label_info[0]}}" method="post">

                        <div class="form-group col-md-6">
                            <label for="labelNameId">Label Name</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="labelNameId" name="labelNameEdit" 
                                   value="{{label_info[1]}}">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="streetAddressId">Address</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="streetAddressId" name="streetAddressEdit"
                                   value="{{label_info[2]}}">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="cityId">City</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="cityId" name="cityEdit"
                                   value="{{label_info[3]}}">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="stateId">State</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="stateId" name="stateEdit"
                                   value="{{label_info[4]}}">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="zipCodeId">Zip Code</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="zipCodeId" name="zipCodeEdit"
                                   value="{{label_info[5]}}">
                        </div>

                        <button type="submit" class="btn btn-primary" id="editLabelSubmitId">Edit Label</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
