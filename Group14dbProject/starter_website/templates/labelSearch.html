<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Label Search</title>
</head>
<body>
<div class="container-fluid">
    <div class="container">

        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">HOME</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="songSearch.html">Song</a>
                        <a class="nav-item nav-link" href="albumSearch.html">Album</a>
                        <a class="nav-item nav-link" href="artistSearch.html">Artist</a>
                        <a class="nav-item nav-link active" href="labelSearch.html">Label <span
                                class="sr-only">(current)</span></a>
                    </div>
                </div>
            </nav>
        </div>

        <div>
            <br>
            <a href="labelAdd.html" class="btn btn-success">Add A Label To The Database</a>
            <br>
        </div>

        <div>
            <br>
            <br>

            <form id="labelSearchForm" action="/labelSearch.html" method="post">

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="labelSearchId"
                        name="labelToSearchFor" placeholder="Search for Label By Name">
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">SEARCH</button>
                    </div>
                </div>
            </form>
        </div>

        <div>
            <br>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th hidden scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Street Address</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Zip Code</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>

                <tbody>
                  {% for r in rows %}
                  <tr>

                    <td hidden> {{ r[0] }}</td>
                    <td> {{ r[1] }}</td>
                    <td> {{ r[2] }}</td>
                    <td> {{ r[3] }}</td> 
                    <td> {{ r[4] }}</td>
                    <td> {{ r[5] }}</td>       
                    <td> 
                        <input type='button' name='Edit' value='EDIT' class="btn btn-info" style="margin-right: 15px"
                        onclick="window.location = '/labelEdit.html/{{r[0]}}'">

                        <input type='button' name='Delete' value='DELETE' class="btn btn-danger" onclick="window.location = '/labelDelete/{{r[0]}}'">
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>

            </table>

        </div>

    </div>
</div>


<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
