    <div class="container">

        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">HOME</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="songSearch.html">Song</a>

                </div>
            </nav>
        </div>

        <div>
            <br>
            <a href="albumAdd.html" class="btn btn-success">Add An Album To The Database</a>
            <br>
        </div>

        <div>
            <br>
            <br>

            <form>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="exampleSongSearch"
                               placeholder="Search for Album Name">
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">SEARCH</button>
                    </div>
                </div>
            </form>
        </div>

        <div>
            <br>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Label</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Parade</td>
                    <td>Warner Brothers</td>
                    <td>1986-03-31</td>
                    <td>
                        <a href="albumEdit.html" class="btn btn-info" style="margin-right: 15px">EDIT</a>
                        <input type="button" value="DELETE" class="btn btn-danger">
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Songs About Jane</td>
                    <td>Octone</td>
                    <td>2002-06-25</td>

                    <td>
                        <a href="albumEdit.html" class="btn btn-info" style="margin-right: 15px">EDIT</a>
                        <input type="button" value="DELETE" class="btn btn-danger">
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Random Access Memories</td>
